<main class="flex-grow container mx-auto px-4 md:px-6 py-12">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 md:p-12">
        <!-- Join Heading -->
        <div class="text-center mb-10">
            <h1 class="text-[#1a906b] text-3xl font-bold inline-block relative">
                join this conference {{eventId}}
                <span class="absolute bottom-0 left-0 w-full h-1 bg-[#1a906b]"></span>
            </h1>
        </div>

        <!-- Join Form -->
        <div class="max-w-md mx-auto">
            <h2 class="text-xl font-medium mb-6 text-center">Leave us a message</h2>
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="space-y-4">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel required placeholder="First_Name Last_Name"
                        class="w-full px-4 py-3 border border-gray-200 rounded-md bg-[#f6f6fb]" />
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" ngModel required email placeholder="Email Address"
                        class="w-full px-4 py-3 border border-gray-200 rounded-md bg-[#f6f6fb]" />
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" ngModel required placeholder="Address"
                        class="w-full px-4 py-3 border border-gray-200 rounded-md bg-[#f6f6fb]" />
                </div>

                <div>
                    <label for="preference">Preference</label>
                    <select id="preference" name="preference" ngModel required
                        class="w-full px-4 py-3 border border-gray-200 rounded-md bg-[#f6f6fb]">
                        <option value="" disabled selected>Select your preference</option>
                        <option value="workshop">Workshop</option>
                        <option value="conference">Conference</option>
                        <option value="seminar">Seminar</option>
                        <option value="training">Training</option>
                    </select>
                </div>

                <button type="submit" [disabled]="!myForm.valid"
                    class="w-full bg-[#1a906b] text-white py-3 px-6 rounded-md hover:bg-[#22b286] transition-colors mt-4 disabled:opacity-50 disabled:cursor-not-allowed">
                    Send
                </button>
            </form>
        </div>
    </div>
</main>
