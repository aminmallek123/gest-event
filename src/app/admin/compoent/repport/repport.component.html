<div class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-semibold text-gray-800">CHART DE PARTTICIPATION</h1>
      <div class="relative">
        <button class="flex items-center gap-2 bg-[#f6f6fb] px-4 py-2 rounded-md text-sm">
          {{ timeFrame }}
          <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  
    <div class="mb-8">
      <h2 class="text-4xl font-bold text-[#707fdd]">5.000,00</h2>
    </div>
  
    <div class="h-80">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </div>
  </div>
